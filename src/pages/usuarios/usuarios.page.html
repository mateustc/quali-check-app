<ion-header>
    <ion-toolbar>
        <ion-title>Usuários</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-item>
        <p *ngIf="totalRegistros">Total de usuários : {{totalRegistros}}</p>
    </ion-item>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['/usuario']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-header>

<ion-content>



    <ion-list>
        <ion-item *ngFor="let usuario of usuarios" [routerLink]="['/usuario',usuario._id]">
            <ion-avatar item-start>
                <img src="{{usuario.foto}}" />
            </ion-avatar>
            <ion-label>
                <h2>{{usuario.nome}}</h2>
                <p>{{usuario.email}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
