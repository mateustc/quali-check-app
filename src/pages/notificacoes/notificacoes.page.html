<ion-header>
  <ion-toolbar>
    <ion-title>Notificações</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar>
    <ion-searchbar mode="md" placeholder="Pesquisar pessoas..."></ion-searchbar>
  </ion-toolbar> -->
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let notificacao of notificantes" [routerLink]="['/mensagens',notificacao.remetente._id]">
      <ion-avatar item-start>
        <img src="{{notificacao.remetente.foto}}">
      </ion-avatar>
      <ion-label>
        <h2>{{notificacao.remetente.nome}}</h2>
        <p>{{notificacao.dataCadastro | date: 'dd/MM/yyyy HH:mm':'UTC'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
