<ion-header>
  <ion-toolbar>
    <ion-title>Minhas Conexões</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item>
    <p *ngIf="conexoes">Total de conexões : {{conexoes.length}}</p>
  </ion-item>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of conexoes" [routerLink]="['/dashboard',item._id]">
      <ion-avatar item-start>
        <img src="{{item.foto}}">
      </ion-avatar>
      <ion-label>
        <h2>{{item.nome}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
